<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>地址管理系統</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft JhengHei', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 25%, #0f3460 50%, #0e4b99 75%, #2e86de 100%);
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }
        
        /* 科技背景動畫 */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(120, 219, 255, 0.3) 0%, transparent 50%);
            animation: floating 6s ease-in-out infinite;
            z-index: 0;
        }
        
        /* 電路線條效果 */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(90deg, rgba(46, 134, 222, 0.1) 1px, transparent 1px),
                linear-gradient(rgba(46, 134, 222, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: grid-move 20s linear infinite;
            z-index: 0;
        }
        
        @keyframes floating {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-20px) rotate(2deg); }
            66% { transform: translateY(20px) rotate(-2deg); }
        }
        
        @keyframes grid-move {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }
        
        /* 粒子效果 */
        .tech-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(46, 134, 222, 0.8);
            border-radius: 50%;
            animation: particle-float 8s linear infinite;
        }
        
        @keyframes particle-float {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(100px);
                opacity: 0;
            }
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 
                0 20px 40px rgba(0,0,0,0.3),
                0 0 20px rgba(46, 134, 222, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            overflow: hidden;
            position: relative;
            z-index: 2;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header {
            background: linear-gradient(135deg, #2e86de 0%, #54a0ff 50%, #2e86de 100%);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            animation: shine 3s ease-in-out infinite;
        }
        
        @keyframes shine {
            0% { left: -100%; }
            50% { left: 100%; }
            100% { left: 100%; }
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 16px;
        }

        .search-section {
            padding: 30px 40px;
            border-bottom: 2px solid #f0f0f0;
        }

        .search-form {
            display: flex;
            gap: 15px;
            align-items: end;
        }

        .search-group {
            flex: 1;
        }

        .records-section {
            padding: 20px 40px;
            display: none;
        }

        .records-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        .records-table th,
        .records-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .records-table th {
            background-color: #f8f9fa;
            font-weight: 600;
        }

        .records-table tr:hover {
            background-color: #f5f5f5;
        }

        .select-btn {
            background: linear-gradient(135deg, #2e86de 0%, #54a0ff 100%);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .select-btn:hover {
            background: linear-gradient(135deg, #1e3799 0%, #3c6382 100%);
            box-shadow: 0 3px 10px rgba(46, 134, 222, 0.3);
            transform: translateY(-1px);
        }

        .form-container {
            padding: 40px;
            display: none;
        }

        .selected-info {
            background: #e8f5e8;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 1px solid #c3e6cb;
        }

        .selected-info h3 {
            color: #155724;
            margin-bottom: 10px;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
        }

        .info-item {
            font-size: 14px;
        }

        .info-label {
            font-weight: 600;
            color: #333;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-row {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .form-col {
            flex: 1;
            min-width: 200px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }

        .required {
            color: #e74c3c;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        select,
        textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }
        
        /* 只讀欄位樣式 */
        input[readonly] {
            background: #e9ecef;
            color: #6c757d;
            cursor: not-allowed;
            border-color: #ced4da;
        }
        
        input[readonly]:focus {
            background: #e9ecef;
            border-color: #ced4da;
            box-shadow: none;
        }

        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #2e86de;
            background: white;
            box-shadow: 
                0 0 0 3px rgba(46, 134, 222, 0.1),
                0 0 10px rgba(46, 134, 222, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        textarea {
            height: 100px;
            resize: vertical;
        }

        .address-type {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .radio-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        input[type="radio"] {
            width: 18px;
            height: 18px;
            accent-color: #4CAF50;
        }

        .btn-container {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 120px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }

        .btn-search {
            background: #007bff;
            color: white;
        }

        .btn-search:hover {
            background: #0056b3;
        }

        .error {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        .success-message, .error-message {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        @media (max-width: 768px) {
            .search-form {
                flex-direction: column;
            }
            
            .form-row {
                flex-direction: column;
            }
            
            .form-container, .search-section {
                padding: 20px;
            }
            
            .address-type {
                flex-direction: column;
                gap: 10px;
            }

            .info-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

                    <select id="searchType" name="searchType">
                        <option value="barcode">條碼 (BarCodeStr)</option>
                        <option value="id">身分證號 (ID)</option>
                    </select>
                </div>
                <div class="search-group">
                    <label for="searchValue">查詢值</label>
                    <input type="text" id="searchValue" name="searchValue" placeholder="請輸入條碼或身分證號" required>
                </div>
                <div>
                    <button type="button" class="btn btn-search" onclick="searchRecords()">查詢</button>
                </div>
            </div>
        </div>

        <!-- 查詢結果區域 -->

            <h3>查詢結果</h3>
            <div class="loading" id="loading" style="display: none;">查詢中...</div>
            <div class="error-message" id="errorMessage"></div>
            <table class="records-table" id="recordsTable" style="display: none;">

                    <tr>
                        <th>條碼</th>
                        <th>專案編號</th>
                        <th>病歷號</th>
                        <th>姓名</th>
                        <th>身分證號</th>
                        <th>操作</th>

                <tbody id="recordsBody">

        </div>

        <!-- 地址填寫區域 -->
        <div class="form-container" id="addressForm">

            </div>

            <div class="success-message" id="successMessage"></div>
            <div class="error-message" id="formErrorMessage"></div>

            <h3 style="margin-bottom: 20px;">地址資訊填寫</h3>
            
            <form id="addressFormElement">

                    <div class="form-col" style="flex: 0 0 150px;">
                        <div class="form-group">
                            <label for="zipCode">郵遞區號 <span class="required">*</span></label>
                            <input type="text" id="zipCode" name="zipCode" maxlength="5" placeholder="自動填入" required readonly>
                            <div class="error" id="zipCodeError">請選擇縣市和鄉鎮市區以自動填入郵遞區號</div>
                        </div>
                    </div>
                    <div class="form-col">
                        <div class="form-group">
                            <label for="city">縣市 <span class="required">*</span></label>
                            <select id="city" name="city" required>
                                <option value="">請選擇縣市</option>
                                <option value="台北市">台北市</option>
                                <option value="新北市">新北市</option>
                                <option value="桃園市">桃園市</option>

                                <option value="新竹縣">新竹縣</option>
                                <option value="苗栗縣">苗栗縣</option>
                                <option value="彰化縣">彰化縣</option>

                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-col">
                        <div class="form-group">
                            <label for="district">鄉鎮市區 <span class="required">*</span></label>
                            <select id="district" name="district" required>

                            </select>

                </div>

                <div class="form-group">
                    <label for="address">詳細地址 <span class="required">*</span></label>

                </div>

                    <button type="button" class="btn btn-primary" onclick="submitAddress()">提交地址</button>
                </div>
            </form>
        </div>
    </div>

        // 更新區域選項
        function updateDistrictOptions() {
            const citySelect = document.getElementById('city');
            const districtSelect = document.getElementById('district');
            const selectedCity = citySelect.value;
            
            // 清空現有選項
            districtSelect.innerHTML = '<option value="">請選擇鄉鎮市區</option>';
            
            if (selectedCity && zipCodeData[selectedCity]) {
                const districts = Object.keys(zipCodeData[selectedCity]);
                districts.forEach(district => {
                    const option = document.createElement('option');
                    option.value = district;
                    option.textContent = district;
                    districtSelect.appendChild(option);
                });
            } else {
                districtSelect.innerHTML = '<option value="">請先選擇縣市</option>';
            }
            
            // 清空郵遞區號
            document.getElementById('zipCode').value = '';
        }

        // 自動填入郵遞區號
        function updateZipCode() {
            const city = document.getElementById('city').value;
            const district = document.getElementById('district').value;
            
            if (city && district && zipCodeData[city] && zipCodeData[city][district]) {
                document.getElementById('zipCode').value = zipCodeData[city][district];
            }
        }

        // 查詢記錄
        function searchRecords() {
            const searchType = document.getElementById('searchType').value;
            const searchValue = document.getElementById('searchValue').value.trim();
            
            if (!searchValue) {
                alert('請輸入查詢條件');
                return;
            }
            
            document.getElementById('loading').style.display = 'block';
            document.getElementById('recordsSection').style.display = 'block';
            document.getElementById('recordsTable').style.display = 'none';
            document.getElementById('errorMessage').style.display = 'none';
            
            const formData = new FormData();
            formData.append('search_type', searchType);
            formData.append('search_value', searchValue);
            
            fetch('/search', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('loading').style.display = 'none';
                
                if (data.error) {
                    document.getElementById('errorMessage').textContent = data.error;
                    document.getElementById('errorMessage').style.display = 'block';
                } else {
                    displayRecords(data.records);
                }
            })
            .catch(error => {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('errorMessage').textContent = '查詢失敗：' + error.message;
                document.getElementById('errorMessage').style.display = 'block';
            });
        }

        // 顯示查詢結果
        function displayRecords(records) {
            const tbody = document.getElementById('recordsBody');
            tbody.innerHTML = '';
            
            records.forEach((record, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${record.BarCodeStr || ''}</td>
                    <td>${record.ProjectNo || ''}</td>
                    <td>${record.AnamnesisNo || ''}</td>
                    <td>${record.Name || ''}</td>
                    <td>${record.ID || ''}</td>
                    <td><button class="select-btn" onclick="selectRecord(${index})">選擇</button></td>
                `;
                tbody.appendChild(row);
            });
            
            // 儲存記錄供後續使用
            window.searchResults = records;
            document.getElementById('recordsTable').style.display = 'table';
        }

        // 選擇記錄
        function selectRecord(index) {
            selectedRecord = window.searchResults[index];
            
            // 隱藏查詢結果區域
            document.getElementById('recordsSection').style.display = 'none';
            
            // 顯示選擇的資料
            const infoGrid = document.getElementById('infoGrid');
            infoGrid.innerHTML = `
                <div class="info-item">
                    <span class="info-label">條碼：</span>
                    <span>${selectedRecord.BarCodeStr || '無'}</span>
                </div>
                <div class="info-item">
                    <span class="info-label">姓名：</span>
                    <span>${selectedRecord.Name || '無'}</span>
                </div>
                <div class="info-item">
                    <span class="info-label">專案編號：</span>
                    <span>${selectedRecord.ProjectNo || '無'}</span>
                </div>
                <div class="info-item">
                    <span class="info-label">病歷號：</span>
                    <span>${selectedRecord.AnamnesisNo || '無'}</span>
                </div>
                <div class="info-item">
                    <span class="info-label">身分證號：</span>
                    <span>${selectedRecord.ID || '無'}</span>
                </div>
            `;
            
            document.getElementById('selectedInfo').style.display = 'block';
            document.getElementById('addressForm').style.display = 'block';
            
            // 滾動到表單
            document.getElementById('addressForm').scrollIntoView({ behavior: 'smooth' });
        }

        // 提交地址
        function submitAddress() {
            if (!selectedRecord) {
                alert('請先選擇一筆記錄');
                return;
            }
            
            if (!validateForm()) {
                return;
            }
            
            const formData = {
                BarCodeStr: selectedRecord.BarCodeStr,
                ProjectNo: selectedRecord.ProjectNo,
                AnamnesisNo: selectedRecord.AnamnesisNo,
                Name: selectedRecord.Name,
                zipCode: document.getElementById('zipCode').value,
                city: document.getElementById('city').value,
                district: document.getElementById('district').value,
                address: document.getElementById('address').value
            };
            
            fetch('/submit_address', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    document.getElementById('formErrorMessage').textContent = data.error;
                    document.getElementById('formErrorMessage').style.display = 'block';
                    document.getElementById('successMessage').style.display = 'none';
                } else {
                    document.getElementById('successMessage').textContent = data.message;
                    document.getElementById('successMessage').style.display = 'block';
                    document.getElementById('formErrorMessage').style.display = 'none';
                    
                   // 等待2秒後回到查詢畫面
                    setTimeout(() => {
                        resetForm(); // 使用現有的重置函數
                    }, 1000);
                                }
            })
            .catch(error => {
                document.getElementById('formErrorMessage').textContent = '提交失敗：' + error.message;
                document.getElementById('formErrorMessage').style.display = 'block';
                document.getElementById('successMessage').style.display = 'none';
            });
        }

        // 表單驗證 - 已移除 road 欄位
        function validateForm() {
            const requiredFields = ['zipCode', 'city', 'district', 'address'];
            let isValid = true;
            
            requiredFields.forEach(field => {
                const element = document.getElementById(field);
                const errorElement = document.getElementById(field + 'Error');
                
                if (!element.value.trim()) {
                    if (errorElement) {
                        errorElement.style.display = 'block';
                    }
                    element.style.borderColor = '#e74c3c';
                    isValid = false;
                } else {
                    if (errorElement) {
                        errorElement.style.display = 'none';
                    }
                    element.style.borderColor = '#e1e5e9';
                }
            });
            
            // 特別檢查郵遞區號 - 如果為空且縣市區域已選擇，給出提示
            const zipCode = document.getElementById('zipCode').value;
            const city = document.getElementById('city').value;
            const district = document.getElementById('district').value;
            
            if (!zipCode && city && district) {
                document.getElementById('zipCodeError').textContent = '無法找到對應的郵遞區號，請重新選擇縣市和鄉鎮市區';
                document.getElementById('zipCodeError').style.display = 'block';
                isValid = false;
            }
            
            return isValid;
        }

        // 重置表單
        function resetForm() {
            selectedRecord = null;
            document.getElementById('searchValue').value = '';
            document.getElementById('recordsSection').style.display = 'none';
            document.getElementById('addressForm').style.display = 'none';
            document.getElementById('addressFormElement').reset();
            document.getElementById('successMessage').style.display = 'none';
            document.getElementById('formErrorMessage').style.display = 'none';
            
            // 重置區域選項
            document.getElementById('district').innerHTML = '<option value="">請先選擇縣市</option>';
            
            // 重置郵遞區號錯誤訊息
            document.getElementById('zipCodeError').textContent = '請選擇縣市和鄉鎮市區以自動填入郵遞區號';
            
            // 清除錯誤樣式
            const inputs = document.querySelectorAll('input, select, textarea');
            inputs.forEach(input => {
                input.style.borderColor = '#e1e5e9';
            });
            
            const errors = document.querySelectorAll('.error');
            errors.forEach(error => {
                error.style.display = 'none';
            });
        }

        // 初始化事件監聽器
        document.addEventListener('DOMContentLoaded', function() {
            // 創建科技粒子效果
            createTechParticles();
            
            // 縣市選擇變更時更新區域選項
            document.getElementById('city').addEventListener('change', updateDistrictOptions);
            
            // 區域選擇變更時自動填入郵遞區號
            document.getElementById('district').addEventListener('change', updateZipCode);
            
            // Enter鍵查詢
            document.getElementById('searchValue').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    searchRecords();
                }
            });
        });
        
        // 創建科技粒子效果
        function createTechParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                createParticle(particlesContainer, i);
            }
        }
        
        function createParticle(container, index) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            
            // 隨機位置和延遲
            const leftPosition = Math.random() * 100;
            const animationDelay = Math.random() * 8;
            const animationDuration = 8 + Math.random() * 4;
            
            particle.style.left = leftPosition + '%';
            particle.style.animationDelay = animationDelay + 's';
            particle.style.animationDuration = animationDuration + 's';
            
            // 隨機大小
            const size = 1 + Math.random() * 3;
            particle.style.width = size + 'px';
            particle.style.height = size + 'px';
            
            container.appendChild(particle);
            
            // 循環創建新粒子
            setTimeout(() => {
                if (container.contains(particle)) {
                    container.removeChild(particle);
                    createParticle(container, index);
                }
            }, (animationDelay + animationDuration) * 1000);
        }
    </script>
